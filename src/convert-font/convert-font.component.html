<h1>Coptic Font Converter</h1>
<form class="example-form">
  <mat-form-field>
    <mat-label>From</mat-label>
    <mat-select [formControl]="inputFontControl" name="input-font">
      @for (font of fonts; track font) {
        <mat-option [value]="font.value">{{ font.value }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>From Text</mat-label>
    <textarea
      rows="10"
      matInput
      [(ngModel)]="inputText"
      [ngStyle]="{
        'font-family':
          inputFont === 'Unicode' ? 'CSAvaVeni-Regular' : inputFont,
        'font-size': 'x-large',
      }"
      name="from"
    ></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>To</mat-label>
    <mat-select [formControl]="outputFontControl" name="output-font">
      @for (font of fonts; track font) {
        <mat-option [value]="font.value">{{ font.value }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>To Text</mat-label>
    <textarea
      rows="10"
      matInput
      readonly
      [(ngModel)]="outputText"
      [ngStyle]="{
        'font-family':
          outputFont === 'Unicode' ? 'CSAvaVeni-Regular' : outputFont,
        'font-size': 'x-large',
      }"
      name="to"
    ></textarea>
  </mat-form-field>
  <button mat-flat-button type="button" (click)="onConvert()">
    Convert Font
  </button>
</form>
