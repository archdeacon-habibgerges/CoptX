<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>CoptX</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/convert-font"
        routerLinkActive
        #link1="routerLinkActive"
        [activated]="link1.isActive"
        >Convert Font</a
      >
      <a
        mat-list-item
        routerLink="/transliterate"
        routerLinkActive
        #link2="routerLinkActive"
        [activated]="link2.isActive"
        >Transliterate</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
    </mat-toolbar>
    <div class="sidenav-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
